version: '3'

services:
  postgresql:
    image: postgres:alpine
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${EXAMS_DATABASE}
      POSTGRES_USER: ${EXAMS_DATABASE_USER}
      POSTGRES_PASSWORD: ${EXAMS_DATABASE_PASSWORD}

volumes:
  db-data: